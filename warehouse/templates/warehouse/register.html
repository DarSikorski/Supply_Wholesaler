{% extends 'warehouse/main.html' %}

{% block content %}

{% if form.errors %}
	<div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}	
	<div class="shadow p-4 mb-5 bg-body rounded">
	<h1>Rejestracja konta</h1>
    <br/>
	<form action="{% url 'register_user' %}" method=POST style="margin-left: 20%;margin-right: 20%;">
        {% csrf_token %}
			{{ form.as_p }}
    <br/><br/>
			<input type="submit" value="Załóż konto" class="btn btn-secondary">

		</form>
		
</div>
<br/><br/>	
{% endblock %}
